<link rel="import" href="../components/polymer/polymer.html"/>
<link rel="import" href="descripcion-wikipedia.html"/>
<link rel="import" href="imagen-flickr.html"/>

<polymer-element name="encabezado-cuestionario" attributes="tema" noscript>
    <template>

    	<style>
			h2 {
				font-weight: bold;
				font-size: 25px;
			}

			img {
			    vertical-align: text-top;
			    width: 50px;
			    height: 50px;
			    margin-right: 10px;
			    border: 1px solid lightgray;
			}

			.wiki {
			    font-size: 90%;
			}
		</style>
    	
        <h2>
            <img src="{{url}}" alt="{{tema}}" />
            Cuestionario sobre {{tema}}
        </h2>
        <div class='wiki'>{{descripcion}}</div>
        <descripcion-wikipedia tema="{{tema}}" descripcion="{{descripcion}}"></descripcion-wikipedia>
		<imagen-flickr tema="{{tema}}" url="{{url}}"></imagen-flickr>
		
    </template>
</polymer-element>
